services:
  mysql:
    image: mysql:8.0
    container_name: medicod-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123abc
      MYSQL_DATABASE: medicod
      MYSQL_USER: medicod
      MYSQL_PASSWORD: medicod123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/examify database.sql:/docker-entrypoint-initdb.d/init.sql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - medicod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  medicod-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicod-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - medicod-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  medicod-network:
    driver: bridge
