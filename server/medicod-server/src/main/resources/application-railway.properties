# Puerto asignado por Railway
server.port=${PORT:8080}
server.servlet.context-path=/

# ---- Datasource usando envs de Railway ----
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${MYSQL_HOST}}:${MYSQLPORT:${MYSQL_PORT:3306}}/${MYSQLDATABASE:${MYSQL_DATABASE}}?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&sslMode=${MYSQL_SSL_MODE:DISABLED}
spring.datasource.username=${MYSQLUSER:${MYSQL_USER}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD}}

# JPA/Hibernate (elige lo que necesites)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000